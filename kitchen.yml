---
driver:
  name: vagrant

## The forwarded_port port feature lets you connect to ports on the VM guest via
## localhost on the host.
## see also: https://www.vagrantup.com/docs/networking/forwarded_ports.html

#  network:
#    - ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_zero

  ## product_name and product_version specifies a specific Chef product and version to install.
  ## see the Chef documentation for more details: https://docs.chef.io/config_yml_kitchen.html
  product_name: chef
  product_version: 13

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2
    driver_config:
      box: gbailey/amzn2
  - name: centos-6
  - name: centos-7
  - name: debian-9
  - name: debian-10
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      chef-lacework:
        install_method: 'apt'
        config:
          tokens:
            AccessToken: <%= ENV['LACEWORK_ACCESS_TOKEN'] %>

  - name: config
    run_list:
      - recipe[chef-lacework::config]
    verifier:
      inspec_tests:
        - test/integration/default
      attributes:
        chef-lacework:
          config:
            tokens:
              AccessToken: <%= ENV['LACEWORK_ACCESS_TOKEN'] %>
            proxyurl: "http://Your_Proxy_Server:Your_Port"
            tags:
              test_01: "Value_01"
              test_02: "Value_02"
            cpulimit: "500m"
            memlimit: "750M"
            fim:
              filepath:
                - "/home/user/.ssh"
                - "/opt/bin"
              fileignore:
                - "/etc/fstab"
            runat:
              - "23:50"
  - name: yum-repo
    run_list:
      - recipe[chef-lacework::_yum]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      chef-lacework:
        config:
          tokens:
            AccessToken: <%= ENV['LACEWORK_ACCESS_TOKEN'] %> 